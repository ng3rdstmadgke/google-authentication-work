<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OIDC Mode</title>
  <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>
  <!--
    参考
    - https://developers.google.com/identity/openid-connect/openid-connect?authuser=1&hl=ja
  -->

  <div style="padding: 50px;">
    <!-- 戻る -->
    <div style="margin-bottom: 20px">
      <a href="/">top</a>
    </div>

    <!-- Googleボタン -->
    <div style="margin-bottom: 50px">
      <button id="login_btn" >
        Googleでログイン
      </button>
    </div>

    <!-- トークン表示領域 -->
    <div id="result">
      <div style="margin-bottom: 1rem;">
        <table id="token_response" border="1">
          <caption>トークンエンドポイントのレスポンス</caption>
          <tr>
            <th>Key</th>
            <th>Value</th>
          </tr>
        </table>
      </div>

      <div style="margin-bottom: 1rem;">
        <table id="idinfo" border="1">
          <caption>IDトークンのペイロード</caption>
          <tr>
            <th>Key</th>
            <th>Value</th>
          </tr>
        </table>
      </div>
    </div>
  </div>
<style>

table td {
  word-break:break-all
}
</style>

<script>

document.getElementById("login_btn").addEventListener("click", function() {
  let state = "abcdefghij1234567890"
  let nonce = "0987654321zyxwvutsrqponml"
  localStorage.setItem("state", state)
  localStorage.setItem("nonce", nonce)

  // 認証URIパラメータ
  // https://developers.google.com/identity/openid-connect/openid-connect?authuser=1&hl=ja#authenticationuriparameters
  let url = "https://accounts.google.com/o/oauth2/v2/auth"
  let query = {
    "response_type": "code",
    "client_id": "{{ client_id }}",
    "scope": "openid email profile",
    "redirect_uri": "http://localhost:8000/oidc_mode_code",
    "state": state,
    "nonce": nonce,
  }
  let query_str = Object.entries(query).map(([k, v]) => `${k}=${encodeURIComponent(v)}`).join("&")
  console.log("url: ", `${url}?${query_str}`)
  location.href = `${url}?${query_str}`
})


/**
 * トークンを表示する
 */
function displayIdToken() {
  for (let key of ["token_response", "idinfo"]) {
    let data = JSON.parse(localStorage.getItem(key))
    if (data) {
      let table = document.getElementById(key)
      Object.entries(data).forEach(([k, v]) => {
        table.insertAdjacentHTML("beforeend", `<tr><td>${k}</td><td width="600">${v}</td></tr>`)
      })
    }
  }
}

displayIdToken()
</script>
</body>
</html>
